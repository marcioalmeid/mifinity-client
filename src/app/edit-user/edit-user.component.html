<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input formControlName="userName" placeholder="User Name" name="userName" class="form-control" id="userName">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
