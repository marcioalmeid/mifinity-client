 <mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Username" formControlName="userName" id="userName" required>
             <!-- <input matInput placeholder="Placeholder" type="userName"   formControlName="userName" id="userName"> -->
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="example-full-width">
           <input matInput placeholder="Password" formControlName="password" type="password" name="password" id="pwd" required>
           <!-- <input matInput placeholder="Placeholder" type="password" formControlName="password" id="pwd"> -->
         </mat-form-field></td>
       </tr></table>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button color="primary">Login</button>
   </mat-card-actions>
 </mat-card>
 
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
