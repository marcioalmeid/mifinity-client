<div class="mat-elevation-z8">
  <mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>User Details</mat-card-title>
   </mat-card-header>   
   <mat-card-content>
      <button mat-raised-button type="button" color="primary" (click)="addUser()"> Add User</button>
    </mat-card-content>
  </mat-card>
   <mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>List user</mat-card-title>
   </mat-card-header>
   <mat-card-content>
    
     <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>User Name</th>
      <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td></td>
      <td>
        <button mat-raised-button type="button" color="primary" (click)="deleteUser(user)"> Delete</button>
        <button mat-raised-button type="button" color="primary" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
   </mat-card-content>  
 </mat-card>
</div>
